title: Struktura aminokyselin
difficulty: 5
keywords:
    - chemie v roztoku
    - chemické rovnováhy
instructions:
    - Zvolte kvantově-chemickou metodu, kterou budete používat při následujících výpočtech.
    - Zoptimalizujte strukturu glycinu jako neutrální částice a ve formě zwitteriontu v plynné fázi a ve vodě.
    - Rozpouštědlo popište jako spojité dielektrikum.
    - Ověřte, že se struktury nachází v minimu na hyperploše potenciální energie.
    - Porovnáním vypočtených energií diskujute stabilitu struktur v jednotlivých prostředích.
    - Ke stabilní struktuře ve vodě spočtěte také pKa pro jednotlivé funkční skupiny.
    - K výpočtům v kapalné fázi se doporučuje počítat přes tzv. termodynamický cyklus (viz přiložená literatura).
literature:
    - Skripta z předmětu Praktikum z kvantové chemie (str. 54-56)
