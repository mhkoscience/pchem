title: Druhý viriálový koeficient
difficulty: 2
keywords:
    - termodynamika
    - SIMOLANT
story:
    - Druhý viriálový koeficient je fyzikálně-chemická veličina, která se používá při popisu neideálních plynů a jejich odchylek od ideálního chování.
instruction:
    - Pro 2D systém implementovaný v SIMOLANTu stanovte druhý viriálový koeficient pro několik teplot _pseudoexperimentálně_ z tlaku (resp. z kompresibilitního faktoru Z).
    - Srovnejte s přímým výpočtem.
