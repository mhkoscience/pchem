instruction:
    - Připravte klastr cca 100 molekul vody ve vakuu a ochlaďte jej.
    - Vyměňte pravidelně blízko povrchu několik molekul za ion (např. Na+), nejprve silně chlaďte a pak pomalu ohřívejte.
    - Při jakém náboji se klastr rozletí (Coulombova nestabilita)? 
    - Konzultace je doporučená.
