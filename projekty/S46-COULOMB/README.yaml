title: Stabilita nabitých klastrů vody s ionty
difficulty: 5
keywords:
    - molekulová dynamika
    - GROMACS
story:
    - Coulombova nestabilita je jev, ke kterému dochází v systémech, kde se významně projevuje odpudivá elektrostatická síla mezi elektricky nabitými částicemi.
    - Jde o situaci, kdy se elektrický náboj koncentruje v určitém objemu nebo na povrchu objektu do té míry, že elektrostatické odpuzování překoná přitažlivé síly (např. gravitaci nebo povrchové napětí). Výsledkem je rozpad, exploze nebo deformace systému.
instruction:
    - Připravte klastr cca 100 molekul vody ve vakuu a ochlaďte jej.
    - Na povrchu klastru vyměňte v pravidelných intervalech molekuly vody za ionty (např. Na+), nejprve silně chlaďte a pak pomalu ohřívejte.
    - Při jakém náboji se klastr rozpadne? 
    - Diskutujte svá pozorování.
