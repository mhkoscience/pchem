title: Původ nerovnosti mezi lidmi
difficulty: 2
keywords:
    - statistická mechanika
story:
    - Bohatství není jen sociální nebo politický jev, ale má i statistické a dynamické kořeny.
    - Rozdělení bohatství a příjmů mezi lidmi se podobá zákonům ze statistické mechaniky
instruction:
    - Uvažujte 1000 lidí, z nichž má každý na začátku 1000 peněz (např. USD).
    - Nechť se eden krok simulace sestává z následujícího. 1) Vyber náhodně pár lidí a zjisti, kdo je chudší a kdo bohatší. 2) Hoď mincí. Padne-li hlava, chudší zaplatí bohatšímu 20 % svého majetku (jeho majetek bude 80 % původní hodnoty); padne-li orel, dostane chudší od bohatšího 25 % svého majetku (jeho majetek bude 125 % původní hodnoty).
    - To vypadá spravedlivě, protože chudší z dvojice s pravděpodobností 50 % svůj majetek zvětší (o 25 %), s pravděpodobností 50 % zmenší, ale jen o 20 %. 
    - Proveďte mnoho kroků simulace a seřaďte jmění podle velikosti, nakreslete graf (příp. spočtěte Giniho koeficient) a vysvětlete výsledky.
    - Zkuste měnit parametry modelu 25 % a 20 %. 
    - Můžete zkusit přerozdělení - třeba tak, že se po nějakém počtu kroků všichni s majetkem M > 10 USD zaplatí daň (M−10 USD)*0.1 do státní pokladny, která tyto peníze rozdělí. 
literature:
    - https://www.scientificamerican.com/article/is-inequality-inevitable
