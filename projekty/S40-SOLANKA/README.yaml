title: Solanka a Debyeova-Hückeova teorie
difficulty: 4
keywords:
    - molekulová dynamika
    - MACSIMUS
story:
    - Soli ve vodném prostředí disociují a náboj jednotlivých iontů je elektrostaticky kompenzován polárním rozpoštědlem.
instruction:
    - Simulujte metodou MD zředěný roztok NaCl ve vodě.
    - Zobrazte radiální distribuční funkce Na-Na, Na-Cl a Cl-Cl.
    - Svá pozorování diskutujte.
    - Z koordinačních čísel (vč. H a O i bez) vypočtěte průměrný náboj v kouli o poloměru r okolo iontu a srovnejte s predikcí podle Debyeovy-Hückeovy teorie.
