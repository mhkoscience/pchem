title: Rovnováha kapalina-pára
difficulty: 4
keywords:
    - molekulová dynamika
    - fázové rovnováhy
    - MACSIMUS
story:
    - Molekulové simulace umožňují studovat systém za různé teploty a tlaku.
    - Toho lze využít při studiu fázových rovnováh.
instruction:
    - Stanovte rovnovážný diagram kapalina-pára (modelů) ethanolu (TraPPE-UA) a vody (SPC) za teploty 450 K.
    - Simulujte vrstvu kapaliny a páry nad kapalinou.
