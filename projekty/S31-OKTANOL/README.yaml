title: Struktura povrchového filmu
difficulty: 4
keywords:
    - molekulová dynamika
    - povrchy
story:
    - Amfifilní látky obsahují polární a nepolární část.
    - Na povrchu vody vytváří oktanol monomolekulární vrstvu a tím ovlivňuje rozhraní voda-vzduch.
instruction:
    - Simulujte povrchově aktivní látku (oktanol) na povrchu vody ve slab geometrii.
    - Vhodné silové pole (TraPPE-UA pro alkohol a SPC pro vodu) dostanete na požádání od prof. Kolafy.
    - Měňte pokrytí resp. velikost plochy a všímejte si struktury povrchového filmu (2D plyn, kapalina, krystal). 
    - Srovnejte s experimentem a svá pozorování diskutujte.
