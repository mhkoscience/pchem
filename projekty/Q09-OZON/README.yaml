title: Rozklad ozónu
difficulty: 4
supervisor: Petr Slavíček
keywords:
    - chemická kinetika
    - chemické rovnováhy
instructions:
    - Zvolte kvantově-chemickou metodu, kterou budete používat při následujících výpočtech.
    - Zoptimalizujte struktury pro reakci chlórového radikálu s ozónem.
    - Ověřte, že se struktury nachází v minimu na hyperploše potenciální energie.
    - Vypočítejte reakční energii.
    - Vypočítejte aktivační energii reakce.
    - Odhadněte rychlostní konstantu reakce na základě srážkové teorie.
    - Odhadněte rychlostní konstantu reakce na základě teorie tranzitního stavu.
    - V protokolu diskutuje význam této reakce pro chemii atmosféry.
