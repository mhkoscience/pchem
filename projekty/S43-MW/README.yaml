title: Voda a solanka v mikrovlnce
difficulty: 5
keywords:
    - molekulová mechanika
    - MACSIMUS
story:
    - Mikrovlnná trouba generuje elektromagnetické záření o vlnové délce, které vhodně interaguje s polárními molekulami jako je voda.
instruction:
    - Simulujte vodu (SPC/E) a solanku (model JC) v elektrickém poli o frekvenci 2.45 GHz.
    - Stanovte rychlost zahřívání.
    - Můžete provést i reálný experiment.
literature:
    - http://old.vscht.cz/fch/cz/pomucky/kolafa/wateran.pdf#page=48
