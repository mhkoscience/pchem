title: Elektroforéza
difficulty: 4
keywords:
    - molekulová dynamika
    - MACSIMUS
story:
    - Elektroforéza je fyzikálně-chemická separační metoda, která využívá pohyb nabitých částic v elektrickém poli.
instruction:
    - Simulujte atom Xe ve vodném roztoku LiI, ve kterém teče elektrický proud.
    - Sledujte, jestli může být atom Xe unášen.
    - Svá pozorování diskutujte.
