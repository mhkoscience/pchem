title: Kelvinova rovnice ve 2D
difficulty: 3
keywords:
    - fázové rovnováhy
    - SIMOLANT
story:
    - Kapaliny se nad zakřivených povrchem vypařují ochotněji než nad rovinných povrchem.
    - Tento jev popisuje Kelvinova rovnice.
instruction:
    - Stanovte pro 2D kapalinu implementovanou v SIMOLANTu povrchové napětí a tlak nasycených par jak nad rovinným rozhraním, tak nad kapkou i v kavitě (bublině).
    - Ověřte platnost 2D verze Kelvinovy rovnice.
    - Zobrazte a okomenujte radiální hustotní profil kapky/kavity.
