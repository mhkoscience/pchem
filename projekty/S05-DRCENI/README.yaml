title: Drcení 2D krystalu
difficulty: 3
keywords:
    - led
    - SIMOLANT
story:
    - Využitím mechanické síly lze vrstvy krystalického ledu vůči sobě posouvat.
    - Tento děj je teplotně závislý, přičemž tuto závislost lze modelovat rovnicí Arrheniova typu.
instruction:
    - Pro 2D systém implementovaný v SIMOLANTu stanovte aktivační energii posunu krystalových vrstev.
