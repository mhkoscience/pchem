title: Evoluce barevného vidění
difficulty: 3
supervisor: Jiří Kolafa
keywords:
    - kinetické Monte Carlo
    - evo-devo
story:
    - Samci amerických opic nerozlišují červenou a zelenou barvu, dvě třetiny samic ano.
    - Toto je důsledkem existence tří alel (označme je A,B,C) pro pigmenty s mírně posunutou spektrální citlivostí.
    - Gen sídlí na pohlavním chromozomu X, který mají samci jen jeden, a proto nemohou červenou a zelenou rozlišit. 
    - U samic se sejdou alely dvě; pokud jsou různé, vidí opice barvy, pokud stejné, jsou na tom jako samci.
    - V populaci je všech tří alel stejně. Musí tedy existovat mechanismus, který toto rovnoměrné zastoupení udržuje, protože v případě zcela náhodné dědičnosti časem alela vymizí. 
    - Vidět barevně je určitá evoluční výhoda, lze snáze rozlišit různě barevné ovoce. Např. ale barvovidící opice typu AB může mít se samcem A barvoslepého potomka AA, mechanismus udržující rovnoměrné zastoupení alel je tedy jemnější.
instruction:
    - Simulujte tento problém na populaci alespoň 2000 opic (N=1000 samců a N=1000 samic) s počátečním zastoupením alel v poměru 2 % A, 49 % B a 49 % C (rozdělte do obou X chromozomů samice a jednoho X samce náhodně). 
    - V jedné generaci proveďte náhodné spáření samců se samicemi a narození jednoho potomka. Aby počet opic nerostl, vyhubte vždy N nejstarších opic tak, aby jich zbylo 2N.
    - Je nutno zavést selekci, např. že barvoslepé opice s určitou pravděpodobností (několik %) zahynou hlady a/nebo nemohou mít potomka.
