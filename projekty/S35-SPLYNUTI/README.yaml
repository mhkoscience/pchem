title: Koalescence kapek
difficulty: 3M
keywords:
    - molekulová dynamika
    - voda
story:
    - Pokud splynou dvě makroskopické kapky vody, teplota se prakticky nezmění. 
    - U velmi malých kapek to však neplatí. 
instruction:
    - Vypočtěte změnu teploty po splynutí dvou kapek vody o 250 molekulách. 
    - Simulujte ten samý jev s modelem SPC/E.
