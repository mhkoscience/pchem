title: Tepelná roztažnost krystalu a skla
difficulty: 4
keywords:
    - molekulová mechanika
    - MACSIMUS
story:
    - Se změnou teploty mění objekty svůj objem. Změny charakterizuje koeficient objemové tepelné roztažnosti.
instruction:
    - Uvažujte fcc krystal argonu.
    - Vypočtěte koeficient objemové tepelné roztažnosti krystalického argonu.
    - Krystal roztavte a rychle ochlaďte, aby vzniklo sklo, a výpočet opakujte. 
    - Diskutujte svá pozorování.
