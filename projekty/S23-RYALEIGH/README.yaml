title: Rayleighova nestabilita
difficulty: 2
keywords:
    - molekulová dynamika
    - voda
    - MACSIMUS
story:
    - Padající čúrek vody se rozpadá na kapky.
instruction:
    - Nejprve si najděte v literatuře teorii tohoto jevu.
    - Simulujte tento jev pomocí dlouhého válce kapalného argonu (případně vody - další informace na požádání).
    - Vzniknou kapky o teoreticky předpovězené velikosti?
    - Otázka pro česky mluvíci. Je správně čůrek nebo čúrek? 
    - Otázka pro česky nemluvící. Jak se řekne čúrek ve vašem rodném jazyce?
