title: Azulen a naftalen
difficulty: 3
supervisor: Petr Slavíček
keywords:
    - UV-VIS spektroskopie
    - izomerizace
instructions:
    - Zvolte kvantově-chemickou metodu, kterou budete používat při optimalizaci.
    - Zoptimalizujte struktury azulenu a naftalenu.
    - Ověřte, že se struktury nachází v minimu na hyperploše potenciální energie.
    - Vypočítejte excitační energie a dipólové momenty struktur pomocí semiempirické metody ZINDO.
    - Jakou barvu by měly mít tyto dvě sloučeniny podle výpočtů?
    - Jaká je izomerizační energie pro tyto sloučeniny?
    - V úvodu protokolu diskutujte Jablonského diagram, včetně Kashaových-Vavilovových pravidel (které azulen narušuje).
