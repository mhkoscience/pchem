title: Rozdíl tepelných kapacit
difficulty: 5
keywords:
    - molekulová dynamika
    - voda
    - MACSIMUS
story:
    - Tepelná kapacita je fyzikální feličina, která popisuje schopnost tělesa akumulovat teplo.
    - V závislosti na ději rozlišujeme izobarickou molární tepelnou kapacitu (Cpm) a izochorickou molární tepelnou kapacitu (CVm).
instruction:
    - Simulujte vodu (např. model SPC/E) za běžných podmínek za konstantního tlaku a objemu.
    - Stanovte rozdíl tepelných kapacit Cpm-CVm přímo ze simulací při aspoň dvou teplotách v příslušném statistickém souboru.
    - Poté rozdíl stanovte ze stavové rovnice (vyberte vhodnou verzi a opět stanovte derivace numericky z několika simulací). 
    - Porovnejte s experimentálními hodnotami.
    - Diskutujte přesnost výpočtů.
