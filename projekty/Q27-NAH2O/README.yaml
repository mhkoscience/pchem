title: Sodík ve vodě
difficulty: 4
supervisor: Petr Slavíček
keywords:
    - ionizace
    - vazebná energetika
story:
    - Reakce sodíku s vodou stála u zrodu mnoha chemických kariér.
    - Podívejme se na interakci sodíku s klastry vody konečné velikosti.
instructions:
    - Zvolte kvantově-chemickou metodu, kterou budete používat při následujících výpočtech.
    - Zoptimalizujte strukturu Na(H2O)n pro n=0-4.
    - Ověřte, že se struktury nachází v minimu na hyperploše potenciální energie.
    - Vizualizujte vlnovou funkci nejvýše obsazeného (SOMO) orbitalu.
    - Vypočítejte vertikální ionizační energie těchto klastrů s pomocí Koopmansova teorému.
    - Je možné zmíněnou reakci sledovat pomocí vibrační spektroskopie?
    - V realitě s vodou nereaguje jen jeden atom sodíku. Jaká je vazebná energie molekuly Na2?
    - Vypočítejte i vazebnou energii molekuly H2, a srovnejte jej s Na2.
    - V úvodu protokolu vyzvedněte roli elektrochemie pro syntézu prvků a osobnost Humphry Davyho.
