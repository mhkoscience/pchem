title: Bayerovo pnutí
difficulty: 2
keywords:
    - termochemie
    - strukturní analýza
instructions:
    - Zvolte kvantově-chemickou metodu, kterou budete používat při následujících výpočtech.
    - Zoptimalizujte struktury cyklopropanu, cyklobutanu, a cyklohexanu.
    - Ověřte, že se struktury nachází v minimu na hyperploše potenciální energie.
    - Vypočítejte hydrogenační entalpie struktur.
    - Definujte pojem Bayerovo pnutí a v protokolu se stručně zmiňte o životě a díle A. Bayera.
