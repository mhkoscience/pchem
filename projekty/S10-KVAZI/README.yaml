title: Kvazikrystaly
difficulty: 5
keywords:
    - SIMOLANT
story:
    - Kvazikrystaly jsou pevné látky, které vykazují uspořádanest na malých škálách, ale na velkých škálách jsou neuspořádané.
instruction:
    - Diskutujte pojmy kvazikrystal a Penroseovo dláždění (Penrose tiling).
    - Pokuste se získat tuto strukturu v simulaci potenciálu se dvěma minimy implementovanou v SIMOLANTu
    - Pozn. autor této úlohy neví, zda to jde.
