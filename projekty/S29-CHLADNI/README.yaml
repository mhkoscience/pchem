title: Chladniho obrazce
difficulty: 2
keywords:
    - molekulová dynamika
    - MACSIMUS
    - experiment
story:
    - Chladniho obrazce jsou obrazce vznikající na povrchu kmitající desky (např. kovové nebo skleněné), když se na ni nasype jemný prášek.
instruction:
    - Studujte vibrace plátků grafenu.
    - Vizualizujte je tak, aby byly vidět uzlové křivky.
    - Přišroubujte na podstavec rezonanční desku tvaru šestiúhelníku a za pomoci smyčce a prášku nám předveďte Chladniho obrazce
    - Pokud se Vám reálný experiment nepovede, spokojíme se i s nějakým pěkným videem z YouTube.
    - Můžete si také půjčit zařízení vyrobené generacemi studentů v místnosti A402. 
    - Vysvětlete souvislosti. 
    - Na závěr přidejte několik zajímavostí o grafenu.
