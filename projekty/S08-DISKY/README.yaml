title: Soft penetrable disks
difficulty: 2
keywords:
    - SIMOLANT
story:
    - Penetrable spheres je jednoduchý model entropické repulze v koloidní chemii.
instruction:
    - Vysvětlete, co je to entropická repulze a jak se chová řetězec polymeru v dobrém rozpouštědle.
    - Popište vlastnosti (fáze, strukturu) 2D analogie propustných disků implementované v SIMOLANTu.
