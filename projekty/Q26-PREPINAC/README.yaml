title: Fotopřepínače
difficulty: 4
keywords:
    - UV/VIS spektroskopie
    - izomerizace
story:
    - Azobenzen patří k nejpoužívanějším fotopřepínačům.
instructions:
    - Zvolte kvantově-chemickou metodu, kterou budete používat při následujících výpočtech.
    - Zoptimalizujte strukturu trans- a cis- azobenzenu.
    - Ověřte, že se struktury nachází v minimu na hyperploše potenciální energie.
    - Z napočítaných energií porovnejte vzájemnou stabilitu struktur.
    - Proveďte optimalizovaný sken mezi těmito formami.
    - Napočítejte izomerizační energie metodou PM6 a B3LYP/6-31G* a srovnejte s experimentem.
    - Vypočítejte energie základního i dvou excitovaných stavů azobenzenu podél této reakční koordináty metodou ZINDO.
    - Zobrazte molekulové orbitaly a diskutujte o charakteru elektronových přechodů.
    - V úvodu protokolu zmiňte použití fotopřepínačů v současných technologiích.
