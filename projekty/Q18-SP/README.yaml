title: Formy síry a fosforu
difficulty: 3
keywords:
    - energetika reakce
    - strukturní analýza
instructions:
    - Zvolte kvantově-chemickou metodu, kterou budete používat při následujících výpočtech.
    - Popiště energetiku procesů, kdy z atomů síry a fosforu vznikají jejich molekuly.
    - Uvažujte velikost molekul o 1-8 atomech.
    - Struktury agregátů zoptimalizujte.
    - Ověřte, že nachází v minimu na hyperploše potenciální energie.
    - V úvodu diskutuje různé formy síry a fosforu v pevné i v plynné fázi.
