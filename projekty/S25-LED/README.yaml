title: Bod tání ledů
difficulty: 4
keywords:
    - molekulová dynamika
    - led
    - fázové rovnováhy
    - MACSIMUS
story:
    - Molekulové simulace umožňují studovat teplotně závislé jevy.
    - Je tedy možné je využít pro popis fázových rovnováh.
instruction:
    - Stanovte bod tání hexagonálního (Ih) nebo kubického (Ic) ledu přímou metodou.
    - Použijte model vody TIP4P/2005 (případně OPC nebo Nada-Eerden - více informací na požádání prof. Kolafy). 
    - K dispozici budete mít i krystal ledu s náhodnou orientací protonů.
    - Přidejte stručné pojednání o polymorfismu ledu.
