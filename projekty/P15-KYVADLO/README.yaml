title: Dvojité kyvadlo
difficulty: 4
keywords:
    - pohybové rovnice
    - chaos
story:
    - Dvojité matematické kyvadlo je hmotný bod zavěšený na hmotném bodu, který je zavěšený na závěsu.
    - Je to klasický příklad nelineárního dynamického systému, který může vykazovat chaotické chování.
instruction:
    - Naprogramujte dvojité matematické kyvadlo.
    - Použijte Verletovu metodu a algoritmus SHAKE pro zachování délek vazeb (iterujte do vysoké přesnosti, jinak se nebude zachovávat energie).
    - Pro malé výchylky odvoďte vztah pro frekvence obou vlastních kmitů v závislosti na hmotnostech a délkách závěsů. 
    - Kdy bude pohyb periodický a kdy chaotický? 
    - Zkuste nastavit takové parametry, aby poměr frekvencí byl poměr zlatého řezu.
