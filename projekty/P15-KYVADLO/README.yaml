title: Dvojité kyvadlo
difficulty: 4
supervisor: Jiří Kolafa
keywords:
    - pohybové rovnice
    - chaos
story:
    - Dvojité matematické kyvadlo je hmotný bod zavěšený na hmotném bodu, který je zavěšený na závěsu.
    - Je to klasický příklad nelineárního dynamického systému, který může vykazovat chaotické chování.
instruction:
    - Naprogramujte dvojité matematické kyvadlo.
    - Vhodná je Verletova metoda a algoritmus SHAKE pro zachování délek vazeb (iterujte do vysoké přesnosti, jinak se nebude zachovávat energie).
    - Kdy bude pohyb periodický a kdy chaotický?
    - Bonus: Pro malé výchylky odvoďte vztah pro frekvence vlastních kmitů v závislosti na hmotnostech a délkách závěsů. Zkuste nastavit takové parametry, aby poměr frekvencí byl poměr zlatého řezu.
