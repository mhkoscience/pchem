title: P-V diagram 2D tekutiny a kritický bod
difficulty: 3
keywords:
    - fázové rovnováhy
    - SIMOLANT
story:
    - Izoterma je křivka v p-V diagramu, která znázorňuje závislost tlaku na objemu při konstantní teplotě. 
    - Pod kritickou teplotou obsahuje část, kde kapalná a plynná fáze koexistují.
instruction:
    - Nasimulujte několik podkritických izoterem a rovnováhu kapalina-pára.
    - Určit polohu kritického bodu pro 2D systém implementovaný v SIMOLANTu.
