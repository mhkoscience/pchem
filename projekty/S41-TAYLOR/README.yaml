title: Elektrospinning
difficulty: 3
keywords:
    - molekulová dynamika
    - voda
    - MACSIMUS
story:
    - Působením silného elektrického pole na nabitou kapku se povrch kapaliny začne deformovat. Vznikne kužel s ostrým hrotem, tzv. Taylorův kužel.
    - Elektrospinning je metoda výroby nanovláken pomocí Taylorova kužele.
instruction:
    - Simulujte vrstvu SPC/E vody v silném elektrickém poli.
    - Pozorujte vznik Taylorova kužele a vlákna 
    - Diskutujte svá pozorování.
literature:
    - https://doi.org/10.1021/ie404268f
