title: Koalescence kapek
difficulty: 3
keywords:
    - SIMOLANT
    - koloidní chemie
story:
    - Koalescence kapek je proces jejich samovolného spojování do větších kapek, poháněný snahou systému minimalizovat povrchovou energii.
instruction:
    - Studujte změnu teploty po koalescenci dvou kapek a srovnejte s teoretickým výpočtem z povrchového napětí a tepelné kapacity.
