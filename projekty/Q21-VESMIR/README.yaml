title: Molekuly ve vesmíru
difficulty: 3
keywords:
    - astrochemie
    - IR spektroskopie
story:
    - V mezihvězdném prostoru se může při extrémně nízkých teplotách nacházet ve zmrzlých ledech řada molekul jako oxid uhličitý, voda, karbonylsulfid, bifenyl nebo amoniak.
instructions:
    - Obdrželi jste naměřené IR spektrum takového ledu (viz příloha - Zdroj dat: Jan Polena).
    - Interpretujte jej a vaše tvrzení podložte vypočtenými daty.
    - Zvolte kvantově-chemickou metodu, kterou budete používat při následujících výpočtech.
    - Struktury zoptimalizujte a ověřte, že se struktura nachází v minimu na hyperploše potenciální energie.
    - Příp. můžete optimalizovat i kombinace struktur.
    - Z frekvenční analýzy jste také získali IR spektrum, které použijte pro porovnání s experimentem.
    - Nezapoměňte na použití příslušného škálovacího faktoru!
literature:
    - https://cccbdb.nist.gov/vsfx.asp (škálovací faktory)
